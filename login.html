<div id="daftar" style="display:none;">
<h1>Silahkan dafatr, untuk membuat toDoList atau <a onclick="daftar()" href="#" >Login</a></h1>
<form action="/?pilih=daftar" method="post" >
<input name="user" placeholder="username" required="required">
<br>
<input name="pass" placeholder="password" required="required" >
<br>
<button type="submit">Daftar</button>
</form>

</div>

<div id="login">
<h1>Silahkan login, untuk membuat toDoList atau <a onclick="login()" href="#" >Daftar</a></h1>
<form action="/?pilih=login" method="post" >
<input name="user" placeholder="username" required="required">
<br>
<input name="pass" placeholder="password" required="required" >
<br>
<button type="submit">Login</button>
</form>
</div>

<script type="text/javascript">
function daftar(){
	document.getElementById('daftar').style.display = 'none';
	document.getElementById('login').style.display = 'block';
}

function login(){
	document.getElementById('daftar').style.display = 'block';
	document.getElementById('login').style.display = 'none';
}

</script>
